<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissor Game</title>
    <meta name="description" lang="en" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>   
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->

        <h1 class="logo">
          <a class="logo__link" href="index.html" title="RPS Games">

      <!--header section ends-->
      <!--main section start-->
      <main>
        <section class="scoreboard-area wrapper">
          <div class="score">
            <span>win <i class="fa fa-user"></i></span>
            <span class="user">0</span>
          </div>
          <div class="score">
            <span>tie</span>
            <span class="tie">0</span>
          </div>
          <div class="score">
            <span>win <i class="fa fa-desktop"></i></span>
            <span class="computer">0</span>
          </div>
        </section>
        <section class="play-area wrapper">
          <div class="user-play-area">
            <span>User</span>
            <figure>
              <img src="assets/rps.png" alt="demo image">
            </figure>
            <span class="Quotes-area user-Quotes">All the best</span>
          </div>
          <div class="play-result-area">
            <span>rounds</span>
            <ul class="recent-play">
              <li>lets start</li>
            </ul>
          </div>
          <div class="computer-play-area">
            <span>Computer</span>
            <figure>
              <img src="assets/rps2.png" alt="demo image">
            </figure>
            <span class="Quotes-area AI-Quotes">All the best</span>
          </div>
        </section>
        <section class="user-choices wrapper">
          <div class="choices">
            <a href="#fixme" title="rock">
              <i class="fa fa-hand-grab-o"></i>
            </a>
            <span>Rock</span>
          </div>
          <div class="choices">
            <a href="#fixme" title="paper">
              <i class="fa fa-hand-paper-o"></i>
            </a>
            <span>Paper</span>
          </div>
          <div class="choices">
            <a href="#fixme" title="scissor">
              <i class="fa fa-hand-scissors-o"></i>
            </a>
            <span>Scissor</span>
          </div>
        </section>
      </main>
      <!--footer section start-->
      <footer>
